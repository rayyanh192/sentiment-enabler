<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Enabler</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #343541;
      color: #000000;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    label, input, button {
      font-size: 16px;
    }

    input {
      padding: 5px;
      border: 1px solid #4a4f55;
      border-radius: 5px;
      background-color: #3a3f45;
      color: #e8e8e8;
    }

    button {
      padding: 5px 10px;
      background-color: #10a37f;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e8f6e;
    }

    #results {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    #pro-results, #anti-results {
      width: 45%;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #000000;
    }

    div.article {
      margin-bottom: 20px;
    }

    div.article h3 {
      margin: 0;
      font-size: 18px;
    }

    div.article h3 a {
      color: #ffffff;
      text-decoration: none;
    }

    div.article h3 a:hover {
      text-decoration: underline;
    }

    div.article p {
      margin: 5px 0;
      color: #000000;
    }

    .label-box {
      display: inline-block;
      padding: 5px 10px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      color: #ffffff;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <h1>Sentiment Enabler</h1>
  <form id="input-form">
    <label for="topic">
      <span class="label-box">Enter a Topic:</span>
    </label>
    <input type="text" id="topic" name="topic" required>
    <button type="submit">Get Articles</button>
  </form>

  <div id="results">
    <div id="pro-results">
      <h2>Pro Articles</h2>
    </div>
    <div id="anti-results">
      <h2>Anti Articles</h2>
    </div>
  </div>
</body>
</html>
