<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Enabler</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    label, input, button {
      font-size: 16px;
    }

    #results {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    #pro-results, #anti-results {
      width: 45%;
    }

    h2 {
      text-align: center;
    }

    div.article {
      margin-bottom: 20px;
    }

    div.article h3 {
      margin: 0;
      font-size: 18px;
    }

    div.article p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Sentiment Enabler</h1>
  <form id="input-form">
    <label for="topic">Enter a Topic:</label>
    <input type="text" id="topic" name="topic" required>
    <button type="submit">Get Articles</button>
  </form>

  <div id="results">
    <div id="pro-results">
      <h2>Pro Articles</h2>
    </div>
    <div id="anti-results">
      <h2>Anti Articles</h2>
    </div>
  </div>
</body>
</html>
